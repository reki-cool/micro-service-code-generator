micro-services-module-generator-properties:
  template-file-path: "C:\\Users\\duyanhan\\IdeaProjects\\micro-service-code-generator\\src\\main\\resources\\templateFile"
  # 通用模块(common)包含以下子模块，这个通用模块会关联到各个数据库
  common:
    # module模块，用于存放数据库记录对应的实体类(entity，注意不是model)
    module:
      entity-package-name: ""
      entity-save-path: "2"
    # dao模块，用于存放数据库对应的数据访问接口和SQL实现的XML文件
    dao:
      mapper-package-name: "3"
      mapper-interface-save-path: "4"
      mapperXMLSavePath: "5"
    # client模块，用于存放封装了数据访问接口的远程调用接口（简单来讲，就是单体项目中的Service接口）
    client:
      client-package-name: "6"
      client-save-path: "7"
      client-fallBack-packageName: "7.5"
      client-fallBack-save-path: "8"

  # 具体的业务模块，业务模块各自关联自己需要的数据库
  businesses:
    - business-name: "base"
      database:
        driver: "com.mysql.jdbc.Driver"
        url: "jdbc:mysql://192.168.1.3:3306/duyanhan_base?useUnicode=true&characterEncoding=utf-8"
        user: "root"
        password: "123456"
      # provider模块，用于存放封装了数据访问接口的远程调用接口的具体实现（简单来讲，就是单体项目中的ServiceImpl类）
      provider:
        module-name: "duyanhan-base-provider"
        service-implements-package-name: "com.duyanhan.service"
        service-implements-save-path: ""

